<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI投票系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }
        
        .vote-section, .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .vote-section {
            flex: 1;
        }
        
        .results-section {
            flex: 2;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4a5568;
            text-align: center;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 30px 0;
        }
        
        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            min-width: 200px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 20px;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 8px 0;
            color: #666;
        }
        
        /* 投票页面样式 */
        .vote-page {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .vote-page h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #4a5568;
        }
        
        .vote-page p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .vote-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .vote-btn {
            flex: 1;
            padding: 25px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .vote-btn.no {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .vote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .vote-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .vote-section, .results-section {
                width: 100%;
            }
            
            .vote-buttons {
                flex-direction: column;
            }
            
            .vote-btn {
                padding: 20px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 主页面内容 -->
        <div class="container">
            <div class="header">
                <h1>AGI 投票系统</h1>
                <p>是否认同通用人工智能（AGI）即将到来？</p>
            </div>
            
            <div class="main-content">
                <!-- 投票区域 - 用于展示二维码 -->
                <div class="vote-section">
                    <h2 class="section-title">扫码投票</h2>
                    <div class="qr-code-container">
                        <div id="qrcode">
                            <span style="color: #666; font-size: 14px;">生成中...</span>
                        </div>
                    </div>
                    <p class="qr-text">请用微信扫描上方二维码进行投票</p>
                    
                    <div class="instructions">
                        <h3>使用说明：</h3>
                        <ul>
                            <li>1. 微信扫描二维码进入投票页面</li>
                            <li>2. 选择"认同"或"不认同"</li>
                            <li>3. 投票结果将实时显示在右侧统计图表中</li>
                            <li>4. 每个设备只能投票一次</li>
                        </ul>
                    </div>
                </div>
                
                <!-- 结果统计区域 -->
                <div class="results-section">
                    <h2 class="section-title">实时投票结果</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-votes">0</div>
                            <div class="stat-label">总投票数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="yes-votes">0</div>
                            <div class="stat-label">认同</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="no-votes">0</div>
                            <div class="stat-label">不认同</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="resultsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取安全的当前URL
        function getSafeCurrentUrl() {
            if (window.location.href && !window.location.href.includes('about:srcdoc')) {
                return window.location.href.split('?')[0].split('#')[0];
            }
            
            if (window.location.hostname && window.location.hostname !== 'localhost' && window.location.hostname !== '') {
                return window.location.protocol + '//' + window.location.host + window.location.pathname;
            }
            
            return 'https://your-domain.com/agi-vote.html'; // 请替换为您的实际域名
        }
        
        // 生成投票页面URL
        const currentUrl = getSafeCurrentUrl();
        const votePageUrl = currentUrl + '?vote=1';
        
        // 生成二维码
        function generateQRCode() {
            try {
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: votePageUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('二维码生成失败:', error);
                document.getElementById('qrcode').innerHTML = '<div style="color:#666;font-size:14px;text-align:center;">二维码生成失败<br>请手动访问投票页面</div>';
            }
        }
        
        // 显示投票页面
        function showVotePage() {
            document.getElementById('app').innerHTML = `
                <div class="vote-page">
                    <h2>AGI 投票</h2>
                    <p>您是否认同通用人工智能（AGI）即将到来？<br>请选择您的观点：</p>
                    <div class="vote-buttons">
                        <button class="vote-btn yes" onclick="handleVote('yes')">认同</button>
                        <button class="vote-btn no" onclick="handleVote('no')">不认同</button>
                    </div>
                    <div id="vote-result"></div>
                    <a href="${currentUrl}" class="back-link">返回结果页面</a>
                </div>
            `;
        }
        
        // 处理投票
        function handleVote(choice) {
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                document.getElementById('vote-result').innerHTML = '<div class="success-message">✅ 投票成功！感谢您的参与</div>';
            }, 500);
        }
        
        // 检查是否应该显示投票页面
        function checkIfVotePage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has('vote');
        }
        
        // 模拟投票数据
        let votes = {
            yes: 142,
            no: 98
        };
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['认同', '不认同'],
                    datasets: [{
                        label: '投票数',
                        data: [votes.yes, votes.no],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                stepSize: 20
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }
        
        // 更新显示数据
        function updateDisplay(chartInstance) {
            const total = votes.yes + votes.no;
            document.getElementById('total-votes').textContent = total;
            document.getElementById('yes-votes').textContent = votes.yes;
            document.getElementById('no-votes').textContent = votes.no;
            
            if (chartInstance) {
                chartInstance.data.datasets[0].data = [votes.yes, votes.no];
                chartInstance.update();
            }
        }
        
        // 主初始化函数
        function initApp() {
            if (checkIfVotePage()) {
                showVotePage();
                return;
            }
            
            generateQRCode();
            const chart = initChart();
            updateDisplay(chart);
            
            setInterval(() => {
                const addYes = Math.floor(Math.random() * 3);
                const addNo = Math.floor(Math.random() * 2);
                
                votes.yes += addYes;
                votes.no += addNo;
                
                updateDisplay(chart);
            }, 3000);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
